<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 400px;
  height: 20px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 100%;
  right: 0;
  left: 10px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of positioned relative to the viewport, like fixed):</p>

<div class="relative">Search here...
  <div class="absolute">result 1 <br> result 2 <br> result3 <br>...</div>
</div>

<div style="width: 100%; height: 200px; background-color: pink"></div>
</body>
</html>
